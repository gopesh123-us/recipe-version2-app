<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"><p class="fw-bold">Name</p></label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2">
          <label for="amount"><p class="fw-bold">Amount</p></label>
          <input type="number" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <button class="btn btn-success m-1" type="submit">Add</button>
          <button class="btn btn-danger m-1" type="button">Delete</button>
          <button class="btn btn-primary m-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
