<app-header (navMenuClicked)="onNavMenuClicked($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-recipes *ngIf="navItemClicked === 'recipebook'"></app-recipes>
    </div>
    <div class="col-xs-12">
      <app-shopping-list
        *ngIf="navItemClicked === 'shoppinglist'"
      ></app-shopping-list>
    </div>
  </div>
</div>
